{% extends "base.html" %}
{% block content %}


<section class="contact" id="contact">
    <div class="container">
      <div class="contact-box">
        <div class="contact-info">
          <h3 class="title">Entrer en contact</h3>
          <p class="text">
            Nous vous donnons ici la possibilité de nous écrire... Si vous avez des questions ou des commentaires, n'hésitez pas et à bientôt !
          </p>
          <div class="information-wrap">
            <div class="information">
              <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <p class="info-text">Sfax</p>
            </div>

            <div class="information">
              <div class="contact-icon">
                <i class="fas fa-paper-plane"></i>
              </div>
              <p class="info-text">ArtyProd@gmail.com</p>
            </div>

            <div class="information">
              <div class="contact-icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <p class="info-text">+216 74201789</p>
            </div>
          </div>
        </div>
<!-- ----------------------------------------------------------- -->
        <div class="contact-form">
            <form method="post"action="{% url 'contact' %}"class="space-y-4 md:space-y-6">
            {% csrf_token %}
          <h3 class="title">Contactez Nous</h3>
          <div class="row">
           
              <input
                type="email"
                name="email"
                placeholder="Email"class="contact-input"
                required
                id="email"
                
              /></div>
              
              <div class="row">
              <input class="contact-input"type="text"name="subject" placeholder="Le suujet" requiredid="text"
                
              />
            </div>
            
            
              <div class="row">
              <textarea name="message"placeholder="Message"required class="contact-input textarea" rows="4"placeholder="Votre Messages"
              ></textarea>
            </div>
        </div>
        
      
              <button
              type="submit"
              class=" b1 btn small  text-white"
            >
              Envoyer
            </button>
        </div>
              
    </form>
      </div>
    </div>
  </section>

  

  {% endblock %}
